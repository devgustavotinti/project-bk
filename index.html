<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>BK Cupons</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a href=""><img src="assets/img/logo.svg" alt="Logo BK" /></a>
        <nav>
          <ul>
            <li>
              <img src="assets/img/icon-register.svg" alt="" />
              <a href=""><span>Cadastre-se</span></a>
            </li>
            <li>
              <img src="assets/img/heart.svg" alt="" />
              <a href=""><span>Favoritos</span></a>
            </li>
          </ul>
          <button><img src="assets/img/icon-menu.svg" alt="" /></button>
        </nav>
      </div>
    </header>
    <main class="hero">
      <div class="container">
        <div class="left-hero">
          <h3>01 combo</h3>
          <img src="assets/img/whopper.svg" alt="Logo Whopper">
          <div class="value">
            <div>
              <h2>R$19,90</h2>
              <span>1 Whopper + Batata Frita + 1 Free refill</span>
            </div>
            <button>Quero pra já</button>
          </div>
        </div>
        <div class="right-hero">
          <img src="assets/img/grelhado-no-fogo.png" alt="Grelhado no fogo">
          <div class="image">
            <img src="assets/img/pepsi.png" alt="Pepsi" class="pepsi">
            <img src="assets/img/whopper.png" alt="burger" class="burger">
            <img src="assets/img/fritas.png" alt="Fritas" class="chips">
            <img src="assets/img/logo-bk.svg" alt="Logo BK" class="logo-bk">
          </div>
          <div class="offer">
            <img src="assets/img/icon-calendar.svg" alt="">
            <p>
              
              Promoção válida até: <strong>20/12/2025</strong></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
